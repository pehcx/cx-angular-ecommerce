<div class="mb-5">
    <label class="block mb-2 text-lg font-bold">Email</label>
    <input disabled [value]="user.email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 min-w-72 lg:min-w-96" />
</div>

<div class="p-5 bg-red-200 rounded">
    <div class="text-red-700 mb-2 text-lg font-bold">
        Danger zone
    </div>
    <button (click)="deleteAccount()"
        class="text-red-700 bg-black hover:text-red-400 font-bold text-base w-full px-5 py-2.5 text-center cursor-pointer transition-all duration-500"
    >
        Delete Account
    </button>
</div>
