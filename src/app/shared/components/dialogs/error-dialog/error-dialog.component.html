<div class="error-dialog p-5 lg:p-10 flex flex-col items-center">
    <div class="flex flex-row items-center w-full">
        <div class="basis-1/4">
            <div class="rounded-full bg-red-600 p-1.5 w-fit h-fit m-auto">
                <icon key="close" class="stroke-[5] size-8 text-white" />
            </div>
        </div>
        
        <div class="basis-3/4 pl-5">
            <h1 class="mb-2 text-lg font-bold">Error</h1>
            <div class="min-w-48">
                <p>{{ data.message }}</p>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <button (click)="closeDialog()" class="text-white bg-black hover:text-green-400 font-bold text-base w-full px-5 py-2.5 text-center cursor-pointer transition-all duration-500">
            OK
        </button>
    </div>
</div>
